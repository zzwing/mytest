<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    <button type="button" @click="putData">修改</button>
</div>
<script src="2.0/vue.min.js"></script>
<script>
    //vue 完整的生命周期 2.0
    //钩子函数 每当完成一个周期就调用的函数
    var vm = new Vue({
        el:'#app',//如果没有el元素 就不会编译
        data:{
            msg:'zfpx'
        },
        methods:{
            putData(){
                this.msg = '333';
            }
        },
        beforeCreate(){
            alert('初始化之前');
        },
        created(){
            alert('初始化完成');
        },
        beforeMount(){
            alert('挂载前');
        },
        mounted(){
            alert('挂载后');
        },
        beforeUpdate(){
            alert('修改前');
        },
        updated(){
            alert('修改后');
        },
        beforeDestroy(){
            alert('销毁前');
        },
        destroyed(){
            alert('销毁后');
        }


    }) ;
    vm.$mount('#app');//手动挂载绑定范围
    //vm.$destroy();//强制让实例销毁，但是编译好后的数据不会销毁
</script>
</body>
</html>
