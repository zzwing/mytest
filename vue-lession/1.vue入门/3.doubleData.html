<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    <input type="text" v-model="msg">
    <div v-once>{{*msg}}</div>
    {{{html}}}
</div>


<script src="1.0/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'hello',
            html:'<h1>1212</h1>',
            age:100
        }
    })
</script>
</body>
</html>
