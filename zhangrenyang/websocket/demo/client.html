<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //ie 678 不支持
    //创建一个socket实例
    let socket = new WebSocket('ws://localhost:8080');
    //监听连接成功事件
    socket.onopen = function () {
        console.log('连接成功');
        socket.send('服务器你好');
    }
    //监听服务器发过来的消息
    socket.onmessage = function (event) {
        console.log(event.data);//服务器向客户端发送的消息
    }
</script>
</body>
</html>
