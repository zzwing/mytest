<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
<script>
    setInterval(()=>{
        let xhr = new XMLHttpRequest();
        xhr.open('GET','http://localhost:8080/clock',true);
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4){
                if(/2\d{2}/.test(xhr.status)){
                    clock.innerHTML = xhr.responseText;
                }
            }
        }
        xhr.send();
    },1000);
</script>
</body>
</html>
